<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Diagnostics Test</title>

  <!-- jQuery and LoDash are dependencies -->
  <script src="../../sherpa/lib/jquery-2.1.0.min.js"></script>
  <script src="../../sherpa/lib/lodash-4.17.4.min.js"></script>

  <!-- Canvg for SVG to Canvas -->
  <script src="../../sherpa/lib/canvg-rgbcolor-1.3.js"></script>
  <script src="../../sherpa/lib/canvg-1.3.js"></script>

  <!-- Our code, in either the concatenated 'with comments' version or the minified version -->
  <script src="../build/scenery.min.js"></script>


  <style type="text/css">
    /* Let content go to the edges */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .scene {
      position: relative;
    }

  </style>
</head>

<body>

<h1>Diagnostics</h1>

<p>
  window.navigator.userAgent: <span id="userAgent"></span><br>
  window.navigator.platform: <span id="platform"></span><br>
</p>

<p>
  window.devicePixelRatio: <span id="devicePixelRatio"></span><br>
  context.backingStorePixelRatio: <span id="backingStorePixelRatio"></span><br>
</p>

<p>
  window.innerWidth: <span id="innerWidth"></span><br>
  window.innerHeight: <span id="innerHeight"></span><br>
  window.orientation: <span id="orientationId"></span><br>
  event.alpha: <span id="alpha"></span><br>
  event.beta: <span id="beta"></span><br>
  event.gamma: <span id="gamma"></span><br>
</p>

<script>

  $( '#userAgent' ).text( window.navigator.userAgent );
  $( '#platform' ).text( window.navigator.platform );

  var canvas = document.createElement( 'canvas' );
  var context = canvas.getContext( '2d' );

  $( '#devicePixelRatio' ).text( window.devicePixelRatio );
  $( '#backingStorePixelRatio' ).text( scenery.Util.backingStorePixelRatio( context ) );

  function updateOrientation( event ) {
    $( '#innerWidth' ).text( window.innerWidth );
    $( '#innerHeight' ).text( window.innerHeight );
    $( '#orientationId' ).text( window.orientation );
    $( '#alpha' ).text( event.alpha );
    $( '#beta' ).text( event.beta );
    $( '#gamma' ).text( event.gamma );
  }
  updateOrientation( {} ); // trigger it at the start
  window.addEventListener( 'deviceorientation', updateOrientation );

</script>

</body>
</html>
