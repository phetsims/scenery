<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Text Tests</title>

  <!-- jQuery and LoDash are dependencies -->
  <script src="../../sherpa/lib/jquery-2.1.0.min.js"></script>
  <script src="../../sherpa/lib/lodash-4.17.4.min.js"></script>

  <!-- Canvg for SVG to Canvas -->
  <script src="../../sherpa/lib/canvg-rgbcolor-1.3.js"></script>
  <script src="../../sherpa/lib/canvg-1.3.js"></script>

  <!-- Our code, in either the concatenated 'with comments' version or the minified version -->
  <script src="../build/scenery.min.js"></script>


  <style type="text/css">
    /* Let content go to the edges */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .scene {
      position: relative;
    }

  </style>
</head>

<body>

<div id="main" style="width: 512px; height: 512px;" class="scene"></div>
<script>

  var mainScene = new scenery.Scene( $( '#main' ) );
  mainScene.addChild( new scenery.Path( kite.Shape.rectangle( 0, 0, 512, 512 ), {
    fill: '#ffffaa'
  } ) );

  var $div = $( '<div>' );
  $div.width( 256 );
  $div.height( 256 );
  var nestedScene = new scenery.Scene( $div );
  nestedScene.addChild( new scenery.Path( kite.Shape.rectangle( 0, 0, 256, 256 ), {
    fill: '#aaffff'
  } ) );
  nestedScene.updateScene();

  var domNode = new scenery.DOM( $div );
  mainScene.addChild( domNode );

  mainScene.updateScene();

</script>

</body>
</html>
