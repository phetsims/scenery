<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Text Tests</title>

  <!-- LoDash dependency -->
  <script src="../../sherpa/lib/lodash-4.17.4.min.js"></script>

  <!-- Canvg for SVG to Canvas -->
  <script src="../../sherpa/lib/canvg-rgbcolor-1.3.js"></script>
  <script src="../../sherpa/lib/canvg-1.3.js"></script>

  <!-- Our code, in either the concatenated 'with comments' version or the minified version -->
  <script src="../dist/scenery.min.js"></script>


  <style type="text/css">
    /* Let content go to the edges */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .scene {
      position: relative;
    }

  </style>
</head>

<body>

<div id="main" style="width: 512px; height: 512px;" class="scene"></div>
<script>

  const mainScene = new phet.scenery.Scene( document.getElementById( 'main' ) );
  mainScene.addChild( new phet.scenery.Path( phet.kite.Shape.rectangle( 0, 0, 512, 512 ), {
    fill: '#ffffaa'
  } ) );

  const div = document.createElement( 'div' );
  div.style.width = '256px';
  div.style.height = '256px';
  const nestedScene = new phet.scenery.Scene( div );
  nestedScene.addChild( new phet.scenery.Path( phet.kite.Shape.rectangle( 0, 0, 256, 256 ), {
    fill: '#aaffff'
  } ) );
  nestedScene.updateScene();

  const domNode = new phet.scenery.DOM( div );
  mainScene.addChild( domNode );

  mainScene.updateScene();

</script>

</body>
</html>
