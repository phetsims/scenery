<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Scenery Rendering Renderer Comparison</title>
  
  <!-- jQuery and LoDash are dependencies -->
  <script src="../contrib/jquery-2.0.0.min.js"></script>
  <script src="../contrib/lodash.min-1.0.0-rc.3.js"></script>
  <script src="../contrib/has.js"></script>
  
  <!-- Our code, in either the concatenated 'with comments' version or the minified version -->
  <script data-main="../js/config.js" src="../contrib/require-2.1.4.js"></script>
  <!-- <script src="../dist/development/scenery.js"></script> -->
  <!-- <script src="../dist/standalone/scenery.min.js"></script> -->
  
  <style type="text/css">
    .testname {
      clear: both;
      margin: 0;
      padding: 0;
      padding-top: 20px;
      padding-bottom: 5px;
    }
    
    .scene {
      float: left;
      margin-left: 5px;
      position: relative; /* trigger correct positioning inside the scene */
      background-color: #fff;
      z-index: 0;
      padding: none !important; /* in case we add jQuery Mobile back in */
      border: 1px solid black;
    }
    
    .scene.canvas:after {
      content: "Canvas";
      position: absolute;
      bottom: 0;
      left: 2px;
      opacity: 0.3;
    }
    
    .scene.svg:after {
      content: "SVG";
      position: absolute;
      bottom: 0;
      left: 2px;
      opacity: 0.3;
    }
    
    .scene.dom:after {
      content: "DOM";
      position: absolute;
      bottom: 0;
      left: 2px;
      opacity: 0.3;
    }
  </style>
</head>

<body>
  
  <h1>Scenery Renderer Comparison</h1>
  
  <script>
  
  requirejs( [ 'main', '../common/kite/js/main', '../common/dot/js/main' ], function( scenery, kite, dot ) {
    var testCases = [
      {
        name: 'Rectangle',
        width: 128,
        height: 64,
        draw: function( scene ) {
          scene.addChild( new scenery.Rectangle( 10.5, 10.5, 44, 44, {
            fill: '#f00',
            stroke: '#000',
            lineWidth: 3
          } ) );
          scene.addChild( new scenery.Rectangle( 10.5, 10.5, 44, 44, 15, 15, {
            x: 64,
            fill: '#f00',
            stroke: '#000',
            lineWidth: 3
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Circle',
        width: 64,
        height: 64,
        draw: function( scene ) {
          scene.addChild( new scenery.Circle( 22, {
            x: 32, y: 32,
            fill: '#f00',
            stroke: '#000',
            lineWidth: 3
          } ) );
          scene.addChild( new scenery.Circle( {
            x: 43, y: 32,
            radius: 11,
            fill: '#0f0',
            stroke: '#000',
            lineWidth: 3
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Hexagon',
        width: 64,
        height: 64,
        draw: function( scene ) {
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.regularPolygon( 6, 22 ),
            x: 32,
            y: 32,
            fill: '#ff0000',
            stroke: '#000000',
            lineWidth: 3
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Quadratic B\u00E9zier',
        width: 64,
        height: 64,
        draw: function( scene ) {
          scene.addChild( new scenery.Path( {
            shape: new kite.Shape().moveTo( -20, -20 ).quadraticCurveTo( 20, -20, 20, 20 ).close(),
            x: 32,
            y: 32,
            fill: '#ff0000',
            stroke: '#000000',
            lineWidth: 3
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Cubic B\u00E9zier',
        width: 64,
        height: 64,
        draw: function( scene ) {
          scene.addChild( new scenery.Path( {
            shape: new kite.Shape().moveTo( -20, -20 ).cubicCurveTo( -20, 0, 0, 0, 20, 20 ).lineTo( 20, -20 ).close(),
            x: 32,
            y: 32,
            fill: '#ff0000',
            stroke: '#000000',
            lineWidth: 3
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Linear Gradients',
        width: 128,
        height: 64,
        draw: function( scene ) {
          var fillGradient = new scenery.LinearGradient( -22, 0, 22, 0 );
          fillGradient.addColorStop( 0.1, '#ff0000' );
          fillGradient.addColorStop( 0.5, '#00ff00' );
          fillGradient.addColorStop( 0.6, 'rgba(0,255,0,0.3)' );
          fillGradient.addColorStop( 0.9, '#000000' );
          
          var strokeGradient = new scenery.LinearGradient( 0, -15, 0, 15 );
          strokeGradient.addColorStop( 0, '#ff0000' );
          strokeGradient.addColorStop( 0.5, '#00ff00' );
          strokeGradient.addColorStop( 1, '#0000ff' );
          
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.regularPolygon( 6, 22 ),
            x: 32,
            y: 32,
            rotation: Math.PI / 4,
            scale: 0.5,
            fill: fillGradient,
            stroke: '#000000',
            lineWidth: 3
          } ) );
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.regularPolygon( 6, 22 ),
            x: 32 + 64,
            y: 32,
            fill: fillGradient,
            stroke: strokeGradient,
            lineWidth: 3
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Radial Gradients',
        width: 128+64,
        height: 64,
        draw: function( scene ) {
          var fillGradient = new scenery.RadialGradient( 22, 0, 0, 22, 0, 44 );
          fillGradient.addColorStop( 0.1, '#ff0000' );
          fillGradient.addColorStop( 0.5, '#00ff00' );
          fillGradient.addColorStop( 0.6, 'rgba(0,255,0,0.3)' );
          fillGradient.addColorStop( 0.9, '#000000' );
          
          var mainGradient = new scenery.RadialGradient( 32, 20, 10, 32, 32, 32 );
          mainGradient.addColorStop( 0, '#8ED6FF' );
          mainGradient.addColorStop( 0.5, '#004CB3' );
          mainGradient.addColorStop( 0.6, '#bbbbbb' );
          mainGradient.addColorStop( 1, '#ffffff' );
          
          var transformedGradient = new scenery.RadialGradient( 0, 0, 0, 0, 0, 64 );
          transformedGradient.addColorStop( 0.3, '#8ED6FF' );
          transformedGradient.addColorStop( 1, '#004CB3' );
          transformedGradient.setTransformMatrix( dot.Matrix3.translation( 32, 32 ).timesMatrix( dot.Matrix3.rotation2( Math.PI / 4 ).timesMatrix( dot.Matrix3.scaling( 1, 0.25 ) ) ) );
          
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.rectangle( 0, 0, 64, 64 ),
            fill: mainGradient
          } ) );
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.regularPolygon( 6, 22 ),
            x: 32 + 64,
            y: 32,
            rotation: Math.PI / 4,
            fill: fillGradient,
            stroke: '#000000',
            lineWidth: 3
          } ) );
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.rectangle( 0, 0, 64, 64 ),
            x: 128,
            fill: transformedGradient
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'RGBA',
        width: 64,
        height: 64,
        draw: function( scene ) {
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.rectangle( 32, 0, 32, 64 ),
            fill: '#000000'
          } ) );
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.rectangle( 0, 0, 44, 44 ),
            x: 10.5,
            y: 10.5,
            fill: 'rgba(255,0,0,0.5)',
            stroke: '#000000',
            lineWidth: 3
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Dashes',
        width: 64,
        height: 64,
        draw: function( scene ) {
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.rectangle( 10, 10, 44, 44 ),
            stroke: '#000',
            lineWidth: 3,
            lineDash: [7,2,3,2],
            x: 0.5,
            y: 0.5
          } ) );
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.regularPolygon( 6, 15 ),
            stroke: '#000',
            lineDash: [5,5],
            lineDashOffset: 5,
            x: 32.5,
            y: 32.5
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Images',
        width: 220,
        height: 120,
        draw: function( scene ) {
          var thumbnail = document.createElement( 'img' );
          thumbnail.addEventListener( 'load', function() {
            scene.addChild( new scenery.Image( thumbnail ) );
            scene.updateScene();
            
            // ugly hack placement for correct z-index
            var logo = document.createElement( 'img' );
            logo.addEventListener( 'load', function() {
              scene.addChild( new scenery.Image( logo, {
                scale: 0.5,
                rotation: Math.PI / 6,
                x: 130,
                y: 20
              } ) );
              scene.updateScene();
            } );
            logo.src = 'http://phet.colorado.edu/images/phet-logo-yellow.png';
          } );
          thumbnail.src = 'http://phet.colorado.edu/sims/molecule-polarity/molecule-polarity-thumbnail.png';
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG, scenery.Renderer.DOM ]
      },{
        name: 'Patterns',
        width: 64,
        height: 64,
        draw: function( scene ) {
          var img = document.createElement( 'img' );
          img.addEventListener( 'load', function() {
            var pattern = new scenery.Pattern( img );
            scene.addChild( new scenery.Path( {
              shape: kite.Shape.regularPolygon( 6, 22 ),
              x: 32,
              y: 32,
              rotation: Math.PI / 4,
              fill: pattern,
              stroke: '#000000',
              lineWidth: 3
            } ) );
            scene.updateScene();
          } );
          img.src = 'http://phet.colorado.edu/files/archive/images/circleArrow_Icon.gif';
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Overlapping and Nested Rotations',
        width: 128,
        height: 128,
        draw: function( scene ) {
          var container = new scenery.Node( {
            x: 40,
            rotation: Math.PI / 12
          } );
          scene.addChild( container );
          
          container.addChild( new scenery.Path( {
            shape: kite.Shape.rectangle( 0, 0, 44, 44 ),
            x: 10.5,
            y: 10.5,
            rotation: Math.PI / 4,
            fill: '#ff0000',
            stroke: '#000000',
            lineWidth: 3
          } ) );
          
          container.addChild( new scenery.Path( {
            shape: kite.Shape.rectangle( 0, 0, 44, 44 ),
            x: 30.5,
            y: 10.5,
            fill: '#ff0000',
            stroke: '#000000',
            // lineJoin: 'round',
            lineWidth: 10
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'DAG support',
        width: 256,
        height: 128,
        draw: function( scene ) {
          var square = new scenery.Path( {
            shape: kite.Shape.rectangle( 0, 0, 50, 50 ),
            x: 0.5,
            y: 0.5,
            fill: 'rgba(0,0,0,0.5)',
            stroke: '#000000',
            lineWidth: 3
          } );
          
          var arrow = new scenery.Path( {
            shape: kite.Shape.regularPolygon( 3, 10 ),
            fill: 'rgba(0,255,0,1)',
            stroke: '#000000'
          } );
          
          var combined = new scenery.Node();
          combined.addChild( square );
          var leftArrow = new scenery.Node( { x: 15, y: 25 } );
          leftArrow.addChild( arrow );
          combined.addChild( leftArrow );
          var rightArrow = new scenery.Node( { x: 35, y: 25 } );
          rightArrow.addChild( arrow );
          combined.addChild( rightArrow );
          
          var a = new scenery.Node( { x: 20, y: 20 } );
          a.addChild( combined );
          var b = new scenery.Node( { x: 120, y: 30, rotation: Math.PI / 4 } );
          b.addChild( combined );
          var c = new scenery.Node( { x: 220, y: 40, rotation: Math.PI / 2 } );
          c.addChild( combined );
          scene.addChild( a );
          scene.addChild( b );
          scene.addChild( c );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Text',
        width: 256,
        height: 128,
        draw: function( scene ) {
          scene.addChild( new scenery.Text( 'Is this a test?', {
            fontSize: 60,
            top: 1.5,
            left: 1.5,
            fill: '#606'
          } ) );
          scene.addChild( new scenery.Text( 'Aa', {
            fontSize: 100,
            centerX: 64,
            centerY: 64,
            fill: null,
            stroke: '#000'
          } ) );
          scene.addChild( new scenery.Text( 'Bb', {
            fontSize: 100,
            centerX: 64+128,
            centerY: 64,
            fill: new scenery.LinearGradient( 0, 0, 0, -40 )
                             .addColorStop( 0, '#f00' )
                             .addColorStop( 1, '#0f0' ),
            stroke: '#777',
            lineWidth: 3,
            lineJoin: 'round'
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Circles and Arcs',
        width: 200,
        height: 64,
        draw: function( scene ) {
          var x = 32;
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.circle( x, 25, 20 ),
            fill: '#ff0000',
            stroke: '#000000',
            lineWidth: 3
          } ) );
          
          x += 64;
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.arc( x, 25, 20, Math.PI / 4, Math.PI * 3 / 2, false ),
            fill: 'rgba(255,0,0,0.5)',
            stroke: '#aa0000',
            lineWidth: 3
          } ) );
          
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.arc( x, 25, 20, Math.PI / 4, Math.PI * 3 / 2, true ),
            fill: 'rgba(0,0,255,0.5)',
            stroke: '#0000aa',
            lineWidth: 3
          } ) );
          
          x += 64;
          scene.addChild( new scenery.Path( {
            x: x,
            y: 25.5,
            shape: new kite.Shape()
              .moveTo( 0, 0 )
              .arc( 0, 0, 20, 0, Math.PI / 3, false )
              .arc( 0, 0, 20, Math.PI / 3 + Math.PI, Math.PI, true )
              .close(),
            fill: '#ff0000',
            stroke: '#000000',
            lineWidth: 3
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Ellipses and Elliptical Arcs',
        width: 200,
        height: 64,
        draw: function( scene ) {
          var x = 32;
          scene.addChild( new scenery.Path( {
            shape: kite.Shape.ellipse( x, 25, 20, 10 ),
            fill: '#ff0000',
            stroke: '#000000',
            lineWidth: 3
          } ) );
          
          x += 64;
          scene.addChild( new scenery.Path( {
            shape: new kite.Shape().ellipticalArc( x, 25, 20, 10, Math.PI / 6, Math.PI / 4, Math.PI * 3 / 2, false ),
            fill: 'rgba(255,0,0,0.5)',
            stroke: '#aa0000',
            lineWidth: 3
          } ) );
          
          scene.addChild( new scenery.Path( {
            shape: new kite.Shape().ellipticalArc( x, 25, 20, 10, Math.PI / 6, Math.PI / 4, Math.PI * 3 / 2, true ),
            fill: 'rgba(0,0,255,0.5)',
            stroke: '#0000aa',
            lineWidth: 3
          } ) );
          
          x += 64;
          scene.addChild( new scenery.Path( {
            x: x,
            y: 25.5,
            shape: new kite.Shape()
              .moveTo( 0, 0 )
              .ellipticalArc( 0, 0, 20, 10, 0, 0, Math.PI / 3, false )
              .ellipticalArc( 0, 0, 20, 10, 0, Math.PI / 3 + Math.PI, Math.PI, true )
              .close(),
            fill: '#ff0000',
            stroke: '#000000',
            lineWidth: 3
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'DOM Elements',
        width: 200,
        height: 200,
        draw: function( scene ) {
          var textDiv = document.createElement( 'div' );
          textDiv.innerHTML = 'See our <a href="http://phet.colorado.edu">website</a>!';
          scene.addChild( new scenery.DOM( textDiv, {
            x: 20,
            y: 20
          } ) );
          
          var form = document.createElement( 'form' );
          form.innerHTML = '<label>Type in me:</label><input type="text">';
          
          scene.addChild( new scenery.DOM( form, {
            x: 50,
            y: 50,
            rotation: Math.PI / 4
          } ) );
        },
        renderers: [ scenery.Renderer.DOM ]
      },{
        name: 'Invisible nodes',
        width: 64,
        height: 64,
        draw: function( scene ) {
          var shape = kite.Shape.rectangle( 0, 0, 30, 30 );
          var rect = new scenery.Path( {
            shape: shape,
            fill: '#000',
            stroke: '#f00',
            lineWidth: 4
          } );
          scene.addChild( new scenery.Node( {
            children: [ rect ],
            x: -10, y: -10
          } ) );
          scene.addChild( new scenery.Node( {
            children: [ rect ],
            x: 10, y: 10,
            visible: false
          } ) );
          var third = new scenery.Node( {
            children: [ rect ],
            x: 20, y: 20
          } );
          scene.addChild( third );
          third.visible = false; // delayed, should cause issues with old SVG handling
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Clipping',
        width: 64,
        height: 64,
        draw: function( scene ) {
          var clipShape1 = kite.Shape.regularPolygon( 6, 27 ).transformed( dot.Matrix3.translation( 32, 32 ) );
          var clipShape2 = kite.Shape.regularPolygon( 9, 32 ).transformed( dot.Matrix3.translation( 32, 0 ) );
          var shape = kite.Shape.circle( 32, 32, 25 );
          var circle = new scenery.Path( {
            shape: shape,
            fill: '#000',
            stroke: '#f00',
            lineWidth: 3
          } );
          circle._clipShape = clipShape1;
          scene.addChild( circle );
          scene._clipShape = clipShape2;
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      },{
        name: 'Opacity',
        width: 64,
        height: 64,
        draw: function( scene ) {
          scene.addChild( new scenery.Rectangle( 0, 12, 64, 20, { fill: '#000' } ) );
          var circle = kite.Shape.circle( 0, 0, 30 );
          scene.addChild( new scenery.Node( {
            opacity: 0.5,
            children: [
              new scenery.Path( { shape: circle, x: 12, y: 22, fill: '#f00' } ),
              new scenery.Path( { shape: circle, x: 52, y: 22, fill: '#00f' } )
            ]
          } ) );
        },
        renderers: [ scenery.Renderer.Canvas, scenery.Renderer.SVG ]
      }
    ];
    
    var renderers = [
      scenery.Renderer.Canvas,
      scenery.Renderer.SVG,
      scenery.Renderer.DOM
      // TODO: add WebGL, and possibly DOM for things like text?
    ];
    
    _.each( testCases, function( testCase ) {
      var $testTitle = $( document.createElement( 'h2' ) );
      $testTitle.text( testCase.name );
      $testTitle.addClass( 'testname' );
      $( document.body ).append( $testTitle );
      
      _.each( renderers, function( renderer ) {
        // don't render unsupported renderers for specific test cases
        if ( !_.contains( testCase.renderers, renderer ) ) {
          return;
        }
        
        var layerType = renderer.defaultLayerType;
        var $container = $( document.createElement( 'div' ) );
        $container.addClass( 'scene' );
        $container.addClass( layerType.name );
        $container.width( testCase.width || 320 );
        $container.height( testCase.height || 240 );
        $( document.body ).append( $container );
        
        var scene = new scenery.Scene( $container, {
          renderer: renderer
        } );
        
        // try {
        testCase.draw( scene );
        // } catch( e ) {
        //   if ( console.log ) {
        //     console.log( 'error encountered in test ' + testCase.name + ' with ' + layerType.name );
        //   }
        //   throw e;
        // }
        scene.updateScene();
      } );
    } );
  } );

  </script>

</body>
</html>
