<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Stroke Endpoint Test</title>

  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<canvas id="canvasA" width="320" height="240"></canvas>
<canvas id="canvasB" width="320" height="240"></canvas>

<script type="text/javascript">
  var context = document.getElementById( 'canvasA' ).getContext( '2d' );

  context.lineWidth = 30;
  context.strokeStyle = '#000000';
  context.moveTo( 40, 40 );
  context.quadraticCurveTo( 200, 200, 200, 180 );
  context.stroke();
  context.lineWidth = 1;
  context.strokeStyle = '#ff0000';
  context.stroke();

  context = document.getElementById( 'canvasB' ).getContext( '2d' );

  context.lineWidth = 30;
  context.strokeStyle = '#000000';
  context.moveTo( 40, 40 );
  context.quadraticCurveTo( 200, 200, 180, 180 );
  context.stroke();
  context.lineWidth = 1;
  context.strokeStyle = '#ff0000';
  context.stroke();
</script>

</body>
</html>
