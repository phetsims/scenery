<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Non-drawables (Scenery)</title>

  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="768" height="848"></canvas>

<script type="text/javascript">
  const context = document.getElementById( 'canvas' ).getContext( '2d' );

  const zeroColor = '#000000';
  const offZeroColor = 'rgba(0,255,255,0.5)';

  // shared settings
  context.lineWidth = 100;

  /*---------------------------------------------------------------------------*
   * Arc with 0 radius as a 'join'
   *----------------------------------------------------------------------------*/

  // exactly 0
  context.beginPath();
  context.moveTo( 0, 128 );
  context.lineTo( 128, 128 );
  context.arc( 128, 128, 0, Math.PI, -Math.PI, true );
  context.lineTo( 128, 0 );
  context.strokeStyle = zeroColor;
  context.stroke();

  // just off of 0
  context.beginPath();
  context.moveTo( 0, 128 );
  context.lineTo( 128, 128 );
  context.arc( 128, 128, 0.01, Math.PI, -Math.PI / 2, true );
  context.lineTo( 128, 0 );
  context.strokeStyle = offZeroColor;
  context.stroke();

  /*---------------------------------------------------------------------------*
   * Line with 0 length as a 'join'
   *----------------------------------------------------------------------------*/

  // exactly 0
  context.beginPath();
  context.moveTo( 0, 256 );
  context.lineTo( 256, 256 );
  context.lineTo( 256, 256 );
  context.lineTo( 256, 0 );
  context.strokeStyle = zeroColor;
  context.stroke();

  // just off of 0
  context.beginPath();
  context.moveTo( 0, 256 );
  context.lineTo( 255.99, 256 );
  context.lineTo( 256, 255.99 );
  context.lineTo( 256, 0 );
  context.strokeStyle = offZeroColor;
  context.stroke();

  /*---------------------------------------------------------------------------*
   * Quadratic with all control points the same
   *----------------------------------------------------------------------------*/

  // exactly 0
  context.beginPath();
  context.moveTo( 0, 384 );
  context.lineTo( 384, 384 );
  context.quadraticCurveTo( 384, 384, 384, 384 );
  context.lineTo( 384, 0 );
  context.strokeStyle = zeroColor;
  context.stroke();

  // just off of 0
  context.beginPath();
  context.moveTo( 0, 384 );
  context.lineTo( 383.99, 384 );
  context.quadraticCurveTo( 384, 384, 384, 383.99 );
  context.lineTo( 384, 0 );
  context.strokeStyle = offZeroColor;
  context.stroke();

  /*---------------------------------------------------------------------------*
   * Cubic with all control points the same
   *----------------------------------------------------------------------------*/

  // exactly 0
  context.beginPath();
  context.moveTo( 0, 512 );
  context.lineTo( 512, 512 );
  context.bezierCurveTo( 512, 512, 512, 512, 512, 512 );
  context.lineTo( 512, 0 );
  context.strokeStyle = zeroColor;
  context.stroke();

  // just off of 0
  context.beginPath();
  context.moveTo( 0, 512 );
  context.lineTo( 511.99, 512 );
  context.bezierCurveTo( 511.999, 512, 512, 511.999, 512, 511.99 );
  context.lineTo( 512, 0 );
  context.strokeStyle = offZeroColor;
  context.stroke();

  /*---------------------------------------------------------------------------*
   * Arc with same start/end angle
   *----------------------------------------------------------------------------*/

  // exactly 0
  context.beginPath();
  context.moveTo( 0, 640 );
  context.lineTo( 640, 640 );
  context.arc( 320, 320, 320 * Math.sqrt( 2 ), Math.PI / 4, Math.PI / 4, false );
  context.lineTo( 640, 0 );
  context.strokeStyle = zeroColor;
  context.stroke();

  /*---------------------------------------------------------------------------*
   * Individual (non-joined) zero-length segments that hopefully don't show anything.
   *----------------------------------------------------------------------------*/

  // arc
  context.beginPath();
  context.moveTo( 128, 768 );
  context.arc( 128, 768, 0, Math.PI, -Math.PI, true );
  context.strokeStyle = zeroColor;
  context.stroke();

  // lineTo
  context.beginPath();
  context.moveTo( 256, 768 );
  context.lineTo( 256, 768 );
  context.strokeStyle = zeroColor;
  context.stroke();

  // quadratic
  context.beginPath();
  context.moveTo( 384, 768 );
  context.quadraticCurveTo( 384, 768, 384, 768 );
  context.strokeStyle = zeroColor;
  context.stroke();

  // cubic
  context.beginPath();
  context.moveTo( 384, 768 );
  context.bezierCurveTo( 384, 768, 384, 768, 384, 768 );
  context.strokeStyle = zeroColor;
  context.stroke();

</script>

</body>
</html>
