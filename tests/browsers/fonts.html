    var offset = 30;

    scene.interactive = true;

    for ( var i = 0; i < languages.length; i++ ) {
      scene.addChild( new phet.scenery.Text( languages[ i ].lang, { font: font, top: i * 30 + offset, interactive: true } ) );
      scene.addChild( new phet.scenery.Text( languages[ i ].string, { font: font, top: i * 30 + offset, left: 50, interactive: true } ) );
    }

    var textField = $( '<input type="text">' )[ 0 ];
    textField.value = currentFontFamily;

    var canvasButton = new phet.scenery.Text( 'Canvas', { fontSize: 20, top: 0, left: 200, cursor: 'pointer' } );
    canvasButton.addInputListener( {
      down: function() {
        scene.renderer = 'canvas';
      }
    } );
