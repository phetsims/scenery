<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>SVG Gradient stop-opacity and rgba</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1024" height="1024">
  <defs>
    <linearGradient id="grad2" x1="0" y1="0" x2="100" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
      <stop offset="0.5" style="stop-color:rgba(255,255,0,0);stop-opacity:1"/>
      <stop offset="1" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
    </linearGradient>
  </defs>
  <path d="M 0 0 L 100 0 L 100 100 L 0 100 Z" fill="url(#grad2)"/>
</svg>
</body>
</html>
