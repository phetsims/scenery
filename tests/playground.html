  window.boundsTest = function() {
    setTimeout( () => {
      const bounds = new phet.dot.Bounds2( 0, 0, 1024, 1024 );
      const count = 20000;
      const items = _.range( 0, count ).map( i => {
        const centerX = Math.floor( Math.random() * 1024 );
        const centerY = Math.floor( Math.random() * 1024 );
        const width = Math.floor( Math.pow( Math.random(), 20 ) * 1023 + 1 );
        const height = Math.floor( Math.pow( Math.random(), 20 ) * 1023 + 1 );

        return {
          id: i,
          bounds: new phet.dot.Bounds2(
            Math.max( bounds.minX, centerX - width / 2 ),
            Math.max( bounds.minY, centerY - height / 2 ),
            Math.min( bounds.maxX, centerX + width / 2 ),
            Math.min( bounds.maxY, centerY + height / 2 )
          ),
          internalData: {}
        };
      } );

      const getCount = ( bounds, items, method ) => {
        let count = 0;
        let set = new Set();
        method( bounds, items, ( a, b ) => {
          const key1 = a.id + ',' + b.id;
          const key2 = b.id + ',' + a.id;
          if ( set.has( key1 ) || set.has( key2 ) ) {
            throw new Error( 'duplicate' );
          }
          set.add( key1 );
          set.add( key2 );
          if ( !a.bounds.intersectsBounds( b.bounds ) ) {
            throw new Error( 'bounds issue' );
          }
          count++;
        } );
        return count;
      };

      const beforeFilter = Date.now();
      const filterCount = getCount( bounds, items, phet.scenery.BoundsIntersectionFilter.filterIntersect );
      const afterFilter = Date.now();

      const beforeSweep = Date.now();
      const sweepCount = getCount( bounds, items, phet.scenery.BoundsIntersectionFilter.sweepLineIntersect );
      const afterSweep = Date.now();

      const beforeQuadratic = Date.now();
      const quadraticCount = getCount( bounds, items, phet.scenery.BoundsIntersectionFilter.quadraticIntersect );
      const afterQuadratic = Date.now();

      console.log( 'filter', filterCount, afterFilter - beforeFilter );
      console.log( 'sweep', sweepCount, afterSweep - beforeSweep );
      console.log( 'quadratic', quadraticCount, afterQuadratic - beforeQuadratic );
    } );
  };

    for ( var i = 0; i < lines.length; i++ ) {
      var line = lines[ i ];
      var isEndTag = line.slice( 0, 2 ) === '</';

      if ( isEndTag ) {
        indentation = indentation.slice( 2 );
      }
      indentedLines.push( indentation + line );
      if ( !isEndTag ) {
        indentation += '  ';
      }
    }

    console.log( indentedLines.join( '\n' ) );

  window.siemensTest = function( type, pointCount = 100 ) {
    setTimeout( async function() {
      const width = 800;
      const height = 800;

      const center = phet.dot.v2( width / 2 + 0.15992094, height / 2 + 0.426296 );
      const radius = width * 0.8;

      const polygon = [];
      for ( let i = 0; i < pointCount; i++ ) {
        const angle0 = i * 2 * Math.PI / pointCount;
        const angle1 = ( i + 0.5 ) * 2 * Math.PI / pointCount;

        const p0 = phet.dot.v2( center.x + radius * Math.cos( angle0 ), center.y + radius * Math.sin( angle0 ) );
        const p1 = phet.dot.v2( center.x + radius * Math.cos( angle1 ), center.y + radius * Math.sin( angle1 ) );

        polygon.push( center );
        polygon.push( p0 );
        polygon.push( p1 );
      }

      if ( type === 'svg' || type === 'canvas' || type === 'vello' ) {
        display.width = width;
        display.height = height;
        scene.addChild( new phet.scenery.Path( phet.kite.Shape.polygon( polygon ), { fill: 'black', renderer: type } ) );
        display.backgroundColor = 'white';
        display.updateDisplay();
      }
      else if ( type === 'box' || type === 'bilinear' || type === 'mitchellNetravali' ) {

        const filtering = {
          box: phet.scenery.PolygonFilterType.Box,
          bilinear: phet.scenery.PolygonFilterType.Bilinear,
          mitchellNetravali: phet.scenery.PolygonFilterType.MitchellNetravali
        }[ type ];

        const program = new phet.scenery.RenderBlendCompose(
          phet.scenery.RenderComposeType.Over,
          phet.scenery.RenderBlendType.Normal,
          new phet.scenery.RenderPathBoolean(
            new phet.scenery.RenderPath( 'nonzero', [ polygon ] ),
            new phet.scenery.RenderColor( phet.dot.v4( 0, 0, 0, 1 ) ),
            new phet.scenery.RenderColor( phet.dot.v4( 0, 0, 0, 0 ) )
          ),
          new phet.scenery.RenderColor( phet.dot.v4( 1, 1, 1, 1 ) )
        ).transformed( phet.dot.Matrix3.scaling( window.devicePixelRatio ) );

        const outputWidth = width * window.devicePixelRatio;
        const outputHeight = height * window.devicePixelRatio;

        const raster = new phet.scenery.CombinedRaster( outputWidth, outputHeight );
        phet.scenery.Rasterize.rasterize( program, raster, new phet.dot.Bounds2( 0, 0, outputWidth, outputHeight ), {
          polygonFiltering: filtering
        } );
        const canvas = phet.scenery.Rasterize.imageDataToCanvas( raster.toImageData() );

        const styleCanvas = canvas => {
          canvas.style.width = `${width}px`;
          canvas.style.height = `${height}px`;
          canvas.style.position = 'absolute';
          canvas.style.top = '0';
          canvas.style.left = '0';
        };

        styleCanvas( canvas );
        document.body.appendChild( canvas );
      }
    } );
  };

  window.initialGridClipTest = function() {
    setTimeout( async function() {
      display.initializeEvents();
      toggleUpdates();

      const COLOR = false;

      // TODO: to get this to work, in main loop, put if ( i > 0 ) { break; }
      // TODO: we should get this working with the edge version once that's up and running

      const matrix = phet.dot.Matrix3.translation( 10, 10 ).timesMatrix( phet.dot.Matrix3.scaling( 5 ) );

      const polygonToNode = polygon => {
        const stepX = 10;
        const stepY = 10;
        const width = 100;
        const height = 100;

        const stepWidth = width / stepX;
        const stepHeight = height / stepY;

        const simplifiers = [];
        for ( let i = 0; i < stepWidth * stepHeight; i++ ) {
          // TODO: should we be checking this in general?
          simplifiers.push( new phet.scenery.ClipSimplifier( true ) );
        }

        // TODO: use the edge-based one
        phet.scenery.PolygonClipping.gridClipPolygon( polygon, 0, 0, width, height, stepX, stepY, simplifiers );

        const container = new phet.scenery.Node( {
          matrix: matrix
        } );

        if ( COLOR ) {
          for ( let iy = 0; iy < stepHeight; iy++ ) {
            for ( let ix = 0; ix < stepWidth; ix++ ) {
              const points = simplifiers[ iy * stepWidth + ix ].finalize();

              const bounds = new phet.dot.Bounds2(
                ix * stepX,
                iy * stepY,
                ( ix + 1 ) * stepX,
                ( iy + 1 ) * stepY
              );

              container.addChild( phet.scenery.Rectangle.bounds( bounds, { stroke: '#ddd', lineWidth: 0.2 } ) );

              const inset = point => {
                return point.minus( bounds.center ).timesScalar( 0.90 ).plus( bounds.center );
              };

              const withColorStops = ( gradient, i ) => {
                const color0 = new phet.scenery.Color( 255, 0, 0, 1 );
                const color1 = new phet.scenery.Color( 128, 0, 255, 1 );
                const color2 = new phet.scenery.Color( 0, 255, 255, 1 );
                const color3 = new phet.scenery.Color( 0, 255, 0, 1 );
                const colors = [ color0, color1, color2, color3 ];
                const halfColor = color1.blend( color2, 0.5 );
                if ( points.length <= 2 ) {
                  return gradient
                    .addColorStop( 0, color0 )
                    .addColorStop( 0.33, color1 )
                    .addColorStop( 0.66, color2 )
                    .addColorStop( 1, color3 )
                }
                else if ( points.length === 3 ) {
                  if ( i === 0 ) {
                    return gradient
                      .addColorStop( 0, colors[ 0 ] )
                      .addColorStop( 0.66, colors[ 1 ] )
                      .addColorStop( 1, halfColor )
                  }
                  else {
                    return gradient
                      .addColorStop( 0, halfColor )
                      .addColorStop( 0.33, colors[ 2 ] )
                      .addColorStop( 1, colors[ 3 ] )
                  }
                }
                else if ( points.length === 4 ) {
                  return gradient
                    .addColorStop( 0, colors[ i ] )
                    .addColorStop( 1, colors[ i + 1 ] )
                }
              };

              for ( let i = 1; i < points.length; i++ ) {
                const startPoint = points[ i - 1 ];
                const endPoint = points[ i ];
                container.addChild( new phet.scenery.Line( inset( startPoint ), inset( endPoint ), {
                  stroke: withColorStops( new phet.scenery.LinearGradient( startPoint.x, startPoint.y, endPoint.x, endPoint.y ), i - 1 ),
                  lineWidth: 0.2
                } ) );
              }
            }
          }
        }
        else {
          const boundsShape = new phet.kite.Shape();
          const lineShape = new phet.kite.Shape();
          for ( let iy = 0; iy < stepHeight; iy++ ) {
            for ( let ix = 0; ix < stepWidth; ix++ ) {
              const points = simplifiers[ iy * stepWidth + ix ].finalize();

              const bounds = new phet.dot.Bounds2(
                ix * stepX,
                iy * stepY,
                ( ix + 1 ) * stepX,
                ( iy + 1 ) * stepY
              );
              boundsShape.moveTo( bounds.minX, bounds.minY );
              boundsShape.lineTo( bounds.maxX, bounds.minY );
              boundsShape.lineTo( bounds.maxX, bounds.maxY );
              boundsShape.lineTo( bounds.minX, bounds.maxY );
              boundsShape.close();

              const inset = point => {
                return point.minus( bounds.center ).timesScalar( 0.90 ).plus( bounds.center );
              };

              for ( let i = 0; i < points.length; i++ ) {
                const point = inset( points[ i ] );

                if ( i === 0 ) {
                  lineShape.moveToPoint( point );
                }
                else {
                  lineShape.lineToPoint( point );
                }
              }
            }
          }
          container.addChild( new phet.scenery.Path( boundsShape, { stroke: '#ddd', lineWidth: 0.2 } ) );
          container.addChild( new phet.scenery.Path( lineShape, { stroke: '#000', lineWidth: 0.2 } ) );
        }

        return container;
      };

      display.addInputListener( {
        move: event => {
          const point = matrix.inverted().timesVector2( event.pointer.point );
          const polygon = [
            phet.dot.v2( 48, 48 ),
            phet.dot.v2( phet.dot.Utils.clamp( point.x, 0, 100 ), phet.dot.Utils.clamp( point.y, 0, 100 ) )
          ];
          scene.children = [ polygonToNode( polygon ) ];
        }
      } );

      const polygon = [
        phet.dot.v2( 12, 56 ),
        phet.dot.v2( 29, 17 ),
      ];
      scene.children = [ polygonToNode( polygon ) ];

      display.width = 1024;
      display.height = 1024;
    } );
  };

  window.serialTest = function( serialized ) {
    setTimeout( async function() {
      const displaySize = 768;
      const outputSize = 768 * 2;
      // const outputSize = 768 / 4;

        );

            new phet.scenery.RenderColor( transformedVertices[ 0 ].toVector4Zero() ),
            new phet.scenery.RenderColor( transformedVertices[ 1 ].toVector4Zero() ),
            new phet.scenery.RenderColor( transformedVertices[ 2 ].toVector4Zero() ),
          );
          const normalProgram = new phet.scenery.RenderNormalize( new phet.scenery.RenderBarycentricPerspectiveBlend(
            projectedVertices[ 0 ], projectedVertices[ 1 ], projectedVertices[ 2 ],
            phet.scenery.RenderBarycentricPerspectiveBlendAccuracy.Centroid,
            new phet.scenery.RenderColor( normals[ 0 ].toVector4Zero() ),
            new phet.scenery.RenderColor( normals[ 1 ].toVector4Zero() ),
            new phet.scenery.RenderColor( normals[ 2 ].toVector4Zero() ),
          ) );

          // const positionProgram = new phet.scenery.RenderColor( transformedVertices[ 0 ].plus( transformedVertices[ 1 ] ).plus( transformedVertices[ 2 ] ).timesScalar( 1 / 3 ).toVector4() );
          // const normalProgram = new phet.scenery.RenderColor( vertices[ 1 ].minus( vertices[ 0 ] ).normalized().cross( vertices[ 2 ].minus( vertices[ 0 ] ).normalized() ).normalized().toVector4Zero() );
          // const normalProgram = new phet.scenery.RenderColor( normals[ 0 ].plus( normals[ 1 ] ).plus( normals[ 2 ] ).normalized().toVector4() );

          // const diffuseProgram = new phet.scenery.RenderDiffuse( normalProgram, [

          const diffuseProgram = new phet.scenery.RenderPhong( 50, ambientColorProgram, diffuseColorProgram, specularColorProgram, positionProgram, normalProgram, [

            )

              projectedVertices[ 0 ].toVector2(), projectedVertices[ 1 ].toVector2(), projectedVertices[ 2 ].toVector2()
            ] ] ), diffuseProgram ),

          );

      };

        ...createTriangularMesh( phet.scenery.Mesh.loadOBJ( teapotOBJ )[ 0 ], phet.dot.Matrix4.translation( 0, 0, 150 ) ),
        // ...createTriangularMesh( phet.scenery.Mesh.loadOBJ( teapotOBJ )[ 0 ], phet.dot.Matrix4.translation( 0, -10, 150 ) ),
        // ...createTriangularMesh( phet.scenery.Mesh.loadOBJ( teapotOBJ )[ 0 ], phet.dot.Matrix4.translation( 0, 10, 150 ) ),
        // ...createBox( phet.dot.v3( 3, 2, dl ), phet.dot.v3( 1, 1, 5 ) ),
        // ...createBox( phet.dot.v3( 0, 3, dl ), phet.dot.v3( 6, 1, 1 ) ),
        // ...createBox( phet.dot.v3( -3, 0, dl ), phet.dot.v3( 1, 5, 3 ) ),
        // ...createBox( phet.dot.v3( 0, -3, dl ), phet.dot.v3( 5, 0.3, 5 ) ),
        // ...createSphere( phet.dot.v3( 0, 0, dl ), 4, 20, 20 ),
        // ...createSphere( phet.dot.v3( 2, -1, dl - 3 ), 3, 15, 15 )
      ] ).transformed( phet.dot.Matrix3.scaling( 25 ) ).transformed( phet.dot.Matrix3.translation( 35, 16 ) );

      const back = toPremulClient( 128, 128, 128, 0.5 );

        for ( let i = 1; i < arr.length; i++ ) {
          result = new phet.scenery.RenderBlendCompose( 0, 0, arr[ i ], result );
        }
        return result;
      };

      // const program = normalBlendArray( [ back, d, e, f, bc, a, bary, baryPersp, depth ] ).transformed(
      // const program = normalBlendArray( [ boxDepth ] ).transformed(
      // const program = normalBlendArray( [ back, d, e, f, bc, a, bary, baryPersp, depth ] ).transformed(
      // const program = normalBlendArray( [ back, e, f, bc, a ] ).transformed(
        phet.dot.Matrix3.scaling( outputSize / 64 )
      );

        canvas.style.height = `${displaySize}px`;
        canvas.style.imageRendering = 'pixelated';
        canvas.style.position = 'absolute';
        if ( APPLY_OPACITY ) {
          canvas.style.opacity = '0.4';
        }

        canvas.style.left = '20px ';
      };

      // const canvas = program.slowRasterizeToCanvas( outputSize, outputSize, 8 );
      // styleCanvas( canvas );
      // document.body.appendChild( canvas );
      // console.log( canvas.toDataURL() );

              } ) );

            const p0 = halfEdge.p0float;
            const p1 = halfEdge.p1float;
            const p2 = halfEdge.nextEdge.p1float;
            const mid1 = p0.average( p1 );
            const mid2 = p1.average( p2 );

            const nextEdge = halfEdge.nextEdge;

            offsetNode.addChild( new phet.scenery.Line(
              fromIntegerPoint( tileLog, mid1 ),
              fromIntegerPoint( tileLog, p1 ),
              { stroke: 'rgba(0,0,0,0.5)' } ) );

            const offset1 = p1.minus( p0 ).normalized().perpendicular.negate().timesScalar( 2 );
            const offset2 = p2.minus( p1 ).normalized().perpendicular.negate().timesScalar( 2 );

            const q0 = fromIntegerPoint( tileLog, mid1 ).plus( offset1 );
            let q1 = fromIntegerPoint( tileLog, p1 ).plus( offset1 );
            let r0 = fromIntegerPoint( tileLog, p1 ).plus( offset2 );
            const r1 = fromIntegerPoint( tileLog, mid2 ).plus( offset2 );

            const intersection = phet.dot.Utils.lineLineIntersection( q0, q1, r0, r1 );
            if ( intersection !== null ) {
              q1 = intersection;
              r0 = intersection;
            }

            offsetNode.addChild( new phet.scenery.Line( q0, q1, { stroke: 'rgba(255,0,0,0.5)' } ) );
            offsetNode.addChild( new phet.scenery.Line( r0, r1, { stroke: 'rgba(0,0,255,0.5)' } ) );
          } );
        } );

        const shape = new phet.kite.Shape();

        const boundary = face.boundary;
        const holes = face.holes;

        const polygons = [
          boundaryToPolygon( tileLog, boundary ),
          ...holes.map( hole => boundaryToPolygon( tileLog, hole ) )
        ];

        polygons.forEach( polygon => {
          shape.moveToPoint( polygon[ 0 ] );
          for ( let i = 1; i < polygon.length; i++ ) {
            shape.lineToPoint( polygon[ i ] );
          }
          shape.close();
        } );

        return shape;
      };

      if ( SHOW_FACE_CONSISTENT_FILL ) {

              Math.floor( 256 * Math.random() ),
              Math.floor( 256 * Math.random() ),
              1
            );

            offsetNode.addChild( new phet.scenery.Path( faceToShape( tileLog, face ), { fill: color } ) );
          } );
        } );

        const showBoundary = ( tileLog, boundary, offsetMagnitude, stroke ) => {
          const polygon = boundaryToPolygon( tileLog, boundary );
          const offsetPolygon = polygon.map( ( point, index ) => {
            const p0 = polygon[ ( ( index - 1 ) + polygon.length ) % polygon.length ];
            const p1 = point;
            const p2 = polygon[ ( index + 1 ) % polygon.length ];

            const offset1 = p1.minus( p0 ).normalized().perpendicular.negate().timesScalar( offsetMagnitude );
            const offset2 = p2.minus( p1 ).normalized().perpendicular.negate().timesScalar( offsetMagnitude );

            const q0 = p0.plus( offset1 );
            let q1 = p1.plus( offset1 );
            let r0 = p1.plus( offset2 );
            const r1 = p2.plus( offset2 );

            const intersection = phet.dot.Utils.lineLineIntersection( q0, q1, r0, r1 );
            if ( intersection !== null ) {
              return intersection;
            }
            else {
              // collinear, we don't need to change anything
              return q1;
            }
          } );
          offsetNode.addChild( new phet.scenery.Path( phet.kite.Shape.polygon( offsetPolygon ), {
            stroke: stroke,
            lineJoin: 'round',
            lineCap: 'round'
          } ) );
        };
        rasterLog.tileLogs.forEach( tileLog => {
          tileLog.innerBoundaries.forEach( boundary => showBoundary( tileLog, boundary, 1, 'blue' ) );
          tileLog.outerBoundaries.forEach( boundary => showBoundary( tileLog, boundary, 1, 'red' ) );
        } );
      }

      if ( SHOW_SOLID_COLORS ) {
        rasterLog.renderableFaces.forEach( face => {
          if ( face.renderProgram instanceof phet.scenery.RenderColor ) {
            offsetNode.addChild( new phet.scenery.Path( face.face.getShape().transformed( fromRenderMatrix ), { fill: phet.scenery.RenderColor.premultipliedSRGBToColor( face.renderProgram.color ) } ) );
          }
        } );
      }

      if ( SHOW_FULL_AREAS ) {
        rasterLog.fullAreas.forEach( bounds => {
          bounds = bounds.transformed( fromRenderMatrix );
          offsetNode.addChild( phet.scenery.Rectangle.bounds( bounds, {
            stroke: 'rgba(0,0,0,1)'
          } ) );
        } );
      }

      if ( SHOW_RENDERABLE_FACES ) {
        rasterLog.renderableFaces.forEach( ( data, index ) => {
          // if ( index !== 104 ) {
          //   return;
          // }
          const shape = data.face.getShape().transformed( fromRenderMatrix );
          offsetNode.addChild( new phet.scenery.Path( shape, {
            stroke: 'rgba(0,0,0,0.8)',
            lineJoin: 'round',
            lineCap: 'round',
            lineWidth: 0.5
          } ) );
        } );
      }

      if ( SHOW_RENDERABLE_FACE_INDICES ) {
        rasterLog.renderableFaces.forEach( ( data, index ) => {
          const centroid = fromRenderMatrix.timesVector2( data.face.getCentroid( data.face.getArea() ) );
          offsetNode.addChild( new phet.scenery.Text( index, {
            fill: 'black',
            center: centroid
          } ) );
        } );
      }

      // offsetNode.addChild( new phet.scenery.Path( faceToShape( rasterLog.renderedFaces[ 3 ] ), { fill: 'rgba(255,0,0,1)' } ) );
      // offsetNode.addChild( new phet.scenery.Path( faceToShape( rasterLog.renderedFaces[ 4 ] ), { fill: 'rgba(0,255,0,1)' } ) );
      // offsetNode.addChild( new phet.scenery.Path( faceToShape( rasterLog.renderedFaces[ 5 ] ), { fill: 'rgba(0,0,255,1)' } ) );

      if ( offsetNode.bounds.isValid() ) {
        display.backgroundColor = phet.scenery.Color.TRANSPARENT;
        display.width = Math.ceil( offsetNode.right ) + 5;
        display.height = Math.ceil( offsetNode.bottom ) + 5;
        display.updateDisplay();
      }

      window.rasterLog = rasterLog;
      window.renderProgram = program;
    } )
  };

        { ratio: 1, color: phet.dot.v4( 0.25, 0.75, 0.5, 1 ) }
      ], phet.scenery.RenderExtend.Repeat );

      // TODO: breaks when changing 0.8 to 0.6
      vectorCanvas.fillRadialGradient( new phet.scenery.RenderPath( 'nonzero', [

      // Stroke the renderable face outlines!
