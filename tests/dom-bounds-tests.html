<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>DOM bounds tests</title>

  <!-- jQuery and LoDash are dependencies -->
  <script src="../../sherpa/lib/jquery-2.1.0.min.js"></script>
  <script src="../../sherpa/lib/lodash-4.17.4.min.js"></script>

  <!-- Our code, in either the concatenated 'with comments' version or the minified version -->
  <script data-main="../js/config.js" src="../../sherpa/lib/require-2.1.11.js"></script>
  <!-- <script src="../build/scenery.min.js"></script> -->


  <style type="text/css">

  </style>
</head>

<body>

<div id="main" width="512" height="512"></div>

<script>

  requirejs( [ 'main', '../../kite/js/main', '../../dot/js/main' ], function( scenery, kite, dot ) {
    var scene = new scenery.Scene( $( '#main' ) );

    var $labelElement = $( '<div>' );
    var labelNode = new scenery.DOM( $labelElement[ 0 ] );

    $labelElement.html( '<h1>This is a header, see how I am positioned</h1>' );
    labelNode.invalidateDOM();
    console.log( "labelNode.bounds = " + labelNode.getBounds().toString() );
    scene.addChild( labelNode );
    console.log( "labelNode.bounds = " + labelNode.getBounds().toString() );
  } );

</script>

</body>
</html>
