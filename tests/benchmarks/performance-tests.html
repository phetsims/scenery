<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Performance Testing - Scenery</title>

  <link rel="stylesheet" href="../../../sherpa/lib/bootstrap-2.2.2.css">

  <script src="../../../sherpa/lib/jquery-2.1.0.min.js"></script>
  <script src="../../../sherpa/lib/lodash-4.17.4.min.js"></script>
  <script src="../../../sherpa/lib/himalaya-0.2.7.js"></script>
  <script src="../../../sherpa/lib/he-1.1.1.js"></script>
  <script src="../../../sherpa/lib/benchmark-1.0.0.js"></script>
  <script src="../../../sherpa/lib/bootstrap-2.2.2.js"></script>

  <!-- <script src="../../scenery-min.js"></script> -->
  <script src="js/table-report.js"></script>
  <script src="js/performance.js"></script>

  <style>
    .table {
      width: auto !important;
    }

    #profiling-results {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
<div id="main" style="position: absolute; left: 0; top: 0; background-color: white; z-index: 0;">
</div>
<div id="profiling-results">
</div>
<script type="text/javascript">
  // not ready, but load. we want everything to be fully loaded so it doesn't affect performance
  $( window ).load( function() {
    var snapshots = [
      { name: 'current', libs: [ '../../build/standalone/scenery.min.js' ], tests: [ 'js/perf-current.js' ] },
      { name: 'control', libs: [ '../../build/standalone/scenery.min.js' ], tests: [ 'js/perf-current.js' ] },
      {
        name: '130607-6ec4053512',
        libs: [ '../../snapshots/scenery-min-130607-6ec4053512.js' ],
        tests: [ '../../snapshots/perf-130607-6ec4053512.js' ]
      },
      {
        name: '1305120-921b722539',
        libs: [ '../../snapshots/scenery-min-1305120-921b722539.js' ],
        tests: [ '../../snapshots/perf-1305120-921b722539.js' ]
      },
      // { name: '130502-76a474cab4', libs: [ '../../snapshots/scenery-min-130502-76a474cab4.js' ], tests: [ '../../snapshots/perf-130502-76a474cab4.js' ] },
      // { name: '130407-0c36b53e02', libs: [ '../../snapshots/scenery-min-130407-0c36b53e02.js' ], tests: [ '../../snapshots/perf-130407-0c36b53e02.js' ] },
      // { name: '130220-7f1ee38930', libs: [ '../../snapshots/scenery-min-130220-7f1ee38930.js' ], tests: [ '../../snapshots/perf-130220-7f1ee38930.js' ] },
      // { name: '130210-7dbc7292b6', libs: [ '../../snapshots/scenery-min-130210-7dbc7292b6.js' ], tests: [ '../../snapshots/perf-130210-7dbc7292b6.js' ] },
      // { name: '130202-515bfa9d9a', libs: [ '../../snapshots/scenery-min-130202-515bfa9d9a.js' ], tests: [ '../../snapshots/perf-130202-515bfa9d9a.js' ] }
    ];

    var performance = new marks.Performance( new marks.PerformanceTableReport( $( '#profiling-results' )[ 0 ] ) );

    performance.compareSnapshots( snapshots );
  } );
</script>
</body>
</html>
