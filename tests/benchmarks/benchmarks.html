<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <title>Benchmarks - Scenery</title>
  
  <link rel="stylesheet" href="../../../sherpa/bootstrap-2.2.2.css">
  
  <script src="../../../sherpa/jquery-2.0.3.min.js"></script>
  <script src="../../../sherpa/lodash-2.4.1.min.js"></script>
  <script src="../../../sherpa/benchmark-1.0.0.js"></script>
  <script src="../../../sherpa/bootstrap-2.2.2.js"></script>
  
  <!-- <script src="../../scenery-min.js"></script> -->
  <script src="js/marks.js"></script>
  
  <style>
    .result {
    }
    
    .name {
      font-size: 14px;
    }
    
    .progress {
      width: 300px;
      margin-bottom: 0;
    }
    
    .table {
      width: auto !important;
    }
  </style>
</head>
<body>
  <div id="main" style="position: absolute; left: 0; top: 0; background-color: white; z-index: 0; display: none;">
  </div>
  <div id="profiling-results">
  </div>
  <script type="text/javascript">
    $( window ).load( function() {
      window.benchmarkTimer = new marks.Timer( new marks.TableReport( $( '#profiling-results' )[0] ) );
      
      benchmarkTimer.compareSnapshots( [
        { name: 'current', libs: [ '../../scenery-min.js' ], tests: [ 'js/current.js' ] },
        { name: '130202-515bfa9d9a', libs: [ '../../snapshots/scenery-min-130202-515bfa9d9a.js' ], tests: [ '../../snapshots/tests-130202-515bfa9d9a.js' ] },
        { name: 'control', libs: [ '../../scenery-min.js' ], tests: [ 'js/current.js' ] }
      ] );
    } );
  </script>
</body>
</html>
