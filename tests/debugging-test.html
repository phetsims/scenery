<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- runs in full-screen mode on iOS devices -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Debugging Test</title>

  <!-- jQuery and LoDash are dependencies -->
  <script src="../../sherpa/lib/jquery-2.1.0.min.js"></script>
  <script src="../../sherpa/lib/lodash-4.17.4.min.js"></script>

  <!-- Canvg for SVG to Canvas -->
  <script src="../../sherpa/lib/canvg-rgbcolor-1.3.js"></script>
  <script src="../../sherpa/lib/canvg-1.3.js"></script>

  <!-- Our code, in either the concatenated 'with comments' version or the minified version -->
  <script src="../build/scenery.min.js"></script>


  <style type="text/css">
    /* Let content go to the edges */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Have the #main div cover the entire viewport */
    #main {
      position: absolute;
      left: 0;
      top: 0;
      width: 512px;
      height: 512px;
      background-color: #fff;
      z-index: 0;
      padding: none !important; /* in case we add jQuery Mobile back in */
      /*border: 1px solid black;*/
    }

  </style>
</head>

<body>

<!-- our scene graph will be in this div -->
<div id="main">
</div>

<script>

  var $main = $( '#main' );

  // initialize our scene
  console.log( 'creating scene' );
  var scene = new scenery.Scene( $main );

  console.log( 'creating node' );
  var node = new scenery.Node();

  console.log( 'attaching node' );
  scene.addChild( node );

  console.log( 'updating scene' );
  scene.updateScene();

</script>

</body>
</html>
