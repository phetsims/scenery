<!DOCTYPE html>
<!--
Unlike all the other tests, this test runs in unbuilt mode, and uses ES6 modules.
@author Sam Reid (PhET Interactive Simulations)
-->
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Font Awesome Icons - Scenery Example</title>

  <!-- Before loading other things (that might error), create hooks to report errors/loads for continuous testing -->
  <script src="../../aqua/js/pageload-connector.js"></script>

  <!-- jQuery and lodash are dependencies -->
  <script src="../../sherpa/lib/jquery-2.1.0.min.js"></script>
  <script src="../../sherpa/lib/lodash-4.17.4.min.js"></script>
  <script src="../../assert/js/assert.js"></script>
  <script src="../../tandem/js/PhetioIDUtils.js"></script>

  <style>
    /* so the centering of the text is obvious */
    #example-scene {
      width: 1024px;
      height: 9999px;
    }
  </style>
</head>
<body>
<div id="example-scene"></div>
<script type="module">

  import FontAwesomeIcons4_5 from '../../sherpa/js/fontawesome-4/FontAwesomeIcons4_5.js';
  import replyDShape from '../../sherpa/js/fontawesome-5/brands/replydShape.js';
  import eyeRegularShape from '../../sherpa/js/fontawesome-5/eyeRegularShape.js';
  import eyeSlashSolidShape from '../../sherpa/js/fontawesome-5/eyeSlashSolidShape.js';
  import EyeSlashReg from '../../sherpa/js/fontawesome-5/eyeSlashRegularShape.js';
  import snowflakeRegularShape from '../../sherpa/js/fontawesome-5/snowflakeRegularShape.js';
  import snowflakeSolidShape from '../../sherpa/js/fontawesome-5/snowflakeSolidShape.js';
  import SnowflakeReg from '../../sherpa/js/fontawesome-5/snowflakeRegularShape.js';
  import cameraSolidShape from '../../sherpa/js/fontawesome-5/cameraSolidShape.js';
  import checkSolidShape from '../../sherpa/js/fontawesome-5/checkSolidShape.js';
  import commentSolidShape from '../../sherpa/js/fontawesome-5/commentSolidShape.js';
  import CommentReg from '../../sherpa/js/fontawesome-5/commentRegularShape.js';
  import checkSquareSolidShape from '../../sherpa/js/fontawesome-5/checkSquareSolidShape.js';
  import CheckSquareReg from '../../sherpa/js/fontawesome-5/checkSquareRegularShape.js';
  import cutSolidShape from '../../sherpa/js/fontawesome-5/cutSolidShape.js';
  import dnaSolidShape from '../../sherpa/js/fontawesome-5/dnaSolidShape.js';
  import exclamationSolidShape from '../../sherpa/js/fontawesome-5/exclamationSolidShape.js';
  import eyeSolidShape from '../../sherpa/js/fontawesome-5/eyeSolidShape.js';
  import EyeReg from '../../sherpa/js/fontawesome-5/eyeRegularShape.js';
  import handScissorsSolidShape from '../../sherpa/js/fontawesome-5/handScissorsSolidShape.js';
  import HandScissorsReg from '../../sherpa/js/fontawesome-5/handScissorsRegularShape.js';
  import homeSolidShape from '../../sherpa/js/fontawesome-5/homeSolidShape.js';
  import infoCircleSolidShape from '../../sherpa/js/fontawesome-5/infoCircleSolidShape.js';
  import levelDownAltSolidShape from '../../sherpa/js/fontawesome-5/levelDownAltSolidShape.js';
  import musicSolidShape from '../../sherpa/js/fontawesome-5/musicSolidShape.js';
  import pencilAltSolidShape from '../../sherpa/js/fontawesome-5/pencilAltSolidShape.js';
  import pencilRulerSolidShape from '../../sherpa/js/fontawesome-5/pencilRulerSolidShape.js';
  import replySolidShape from '../../sherpa/js/fontawesome-5/replySolidShape.js';
  import replyAllSolidShape from '../../sherpa/js/fontawesome-5/replyAllSolidShape.js';
  import sunRegularShape from '../../sherpa/js/fontawesome-5/sunRegularShape.js';
  import sunSolidShape from '../../sherpa/js/fontawesome-5/sunSolidShape.js';
  import SunReg from '../../sherpa/js/fontawesome-5/sunRegularShape.js';
  import timesSolidShape from '../../sherpa/js/fontawesome-5/timesSolidShape.js';
  import timesCircleSolidShape from '../../sherpa/js/fontawesome-5/timesCircleSolidShape.js';
  import TimesCircleReg from '../../sherpa/js/fontawesome-5/timesCircleRegularShape.js';
  import trashSolidShape from '../../sherpa/js/fontawesome-5/trashSolidShape.js';
  import undoSolidShape from '../../sherpa/js/fontawesome-5/undoSolidShape.js';
  import undoAltSolidShape from '../../sherpa/js/fontawesome-5/undoAltSolidShape.js';
  import userCheckSolidShape from '../../sherpa/js/fontawesome-5/userCheckSolidShape.js';
  import volumeOffSolidShape from '../../sherpa/js/fontawesome-5/volumeOffSolidShape.js';
  import volumeUpSolidShape from '../../sherpa/js/fontawesome-5/volumeUpSolidShape.js';
  import FontAwesomeNode from '../../sun/js/FontAwesomeNode.js';
  import Node from '../js/nodes/Node.js';
  import Path from '../js/nodes/Path.js';
  import HBox from '../js/nodes/HBox.js';
  import VBox from '../js/nodes/VBox.js';
  import Display from '../js/display/Display.js';

  // Create a scene graph over the block-level element. Everything inside is replaced
  var scene = new Node();
  var display = new Display( scene, {
    container: document.getElementById( 'example-scene' )
  } );

  const iconList = Object.keys( FontAwesomeIcons4_5 );
  // const fiveIcon = new Camera()
  const alternates = {
    camera: [ cameraSolidShape ],
    check: [ checkSolidShape ],
    check_empty: [],
    check_square_o: [ CheckSquareReg ],
    comment: [ commentSolidShape ],
    cut: [ cutSolidShape ],
    dna_solid: [ dnaSolidShape ],
    eye_close: [ eyeSlashSolidShape, EyeSlashReg ],
    eye_open: [ eyeRegularShape ],
    exclamation: [ exclamationSolidShape ],
    exchange: [],
    home: [ homeSolidShape ],
    info_circle: [ infoCircleSolidShape ],
    level_down: [ levelDownAltSolidShape ],
    music_solid: [ musicSolidShape ],
    pencil_square_o: [ pencilAltSolidShape, pencilRulerSolidShape ],
    refresh: [],
    reply: [ replySolidShape, replyAllSolidShape, replyDShape ],
    snowflake: [ snowflakeSolidShape, snowflakeRegularShape ],
    sun_solid: [ sunSolidShape, sunRegularShape ],
    times: [ timesSolidShape ],
    times_circle: [ timesCircleSolidShape ],
    times_circle_regular: [ timesCircleSolidShape ],
    trash: [ trashSolidShape ],
    undo: [ undoAltSolidShape ],
    volume_off: [ volumeOffSolidShape ],
    volume_up: [ volumeUpSolidShape ],
    warning_sign: []
  };
  const types = iconList.map( key => {
    const alts = alternates[ key ];
    const child = new FontAwesomeNode( key );
    let tooTall = false;
    if ( child.width > child.height ) {
      child.scale( 100 / child.width );
    }
    else {
      tooTall = true;
      child.scale( 100 / child.height );
    }

    const children = [ child ];
    if ( alts ) {
      children.push( ...alts.map( shape => {
        const icon = new Path( shape, { fill: 'black' } );
        if ( tooTall ) {
          icon.scale( 100 / icon.height );
        }
        else {
          icon.scale( 100 / icon.width );
        }

        return icon;
      } ) );
    }
    return new HBox( { spacing: 5, children: children } );
  } );

  // const groups = _.chunk( types, 12 ).map( g => new HBox( { spacing: 1, children: g } ) );
  const node = new Node( {
    children: [ new VBox( { align: 'left', spacing: 5, children: types, left: 0, top: 0 } ) ]
  } );
  scene.addChild( node );

  display.updateDisplay();
</script>
</body>
</html>
