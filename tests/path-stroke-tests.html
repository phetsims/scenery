<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Path Stroke Tests</title>

  <!-- jQuery and LoDash are dependencies -->
  <script src="../../sherpa/lib/jquery-2.1.0.min.js"></script>
  <script src="../../sherpa/lib/lodash-4.17.4.min.js"></script>

  <!-- Our code, in either the concatenated 'with comments' version or the minified version -->
  <script data-main="../js/config.js" src="../../sherpa/lib/require-2.1.11.js"></script>

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }

    #scene {
      width: 1024px;
      height: 1400px;
      background-color: #eee;
      position: absolute;
      left: 0;
      top: 0;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

<div id="scene"></div>

<script>

  requirejs( [ 'main', '../../kite/js/main', '../../dot/js/main' ], function( scenery, kite, dot ) {

    scenery.Util.polyfillRequestAnimationFrame();

    var scene = new scenery.Scene( $( '#scene' ) );
    scene.updateOnRequestAnimationFrame( document.getElementById( 'scene' ) );
    scene.initializeEvents();

    var hit = 'rgba(0,255,0,0.5)';
    var miss = 'rgba(255,0,0,0.5)';

    var shape = new kite.Shape().moveTo( 0, 0 ).lineTo( 50, 20 ).lineTo( 70, 70 ).lineTo( 0, 70 ).close();

    var left = 512 / 6;
    var center = 512 / 2;
    var right = 5 * 512 / 6;
    var swidth = 30;

    scene.scale( 2 );

    scene.addChild( new scenery.Path( shape, {
      fill: hit,
      stroke: miss,
      lineWidth: swidth,
      cursor: 'pointer',
      centerX: left, centerY: 60
    } ) );
    scene.addChild( new scenery.Path( shape, {
      fill: hit,
      stroke: hit,
      strokePickable: true,
      lineWidth: swidth,
      cursor: 'pointer',
      centerX: center, centerY: 60
    } ) );
    scene.addChild( new scenery.Path( shape, {
      fill: miss,
      stroke: hit,
      fillPickable: false,
      strokePickable: true,
      lineWidth: swidth,
      cursor: 'pointer',
      centerX: right, centerY: 60
    } ) );

    scene.addChild( new scenery.Rectangle( 0, 0, 70, 70, {
      fill: hit,
      stroke: miss,
      lineWidth: swidth,
      cursor: 'pointer',
      centerX: left, centerY: 180
    } ) );
    scene.addChild( new scenery.Rectangle( 0, 0, 70, 70, {
      fill: hit,
      stroke: hit,
      strokePickable: true,
      lineWidth: swidth,
      cursor: 'pointer',
      centerX: center, centerY: 180
    } ) );
    scene.addChild( new scenery.Rectangle( 0, 0, 70, 70, {
      fill: miss,
      stroke: hit,
      fillPickable: false,
      strokePickable: true,
      lineWidth: swidth,
      cursor: 'pointer',
      centerX: right, centerY: 180
    } ) );

    scene.addChild( new scenery.Rectangle( 0, 0, 70, 70, 25, 25, {
      fill: hit,
      stroke: miss,
      lineWidth: swidth,
      cursor: 'pointer',
      centerX: left, centerY: 290
    } ) );
    scene.addChild( new scenery.Rectangle( 0, 0, 70, 70, 25, 25, {
      fill: hit,
      stroke: hit,
      strokePickable: true,
      lineWidth: swidth,
      cursor: 'pointer',
      centerX: center, centerY: 290
    } ) );
    scene.addChild( new scenery.Rectangle( 0, 0, 70, 70, 25, 25, {
      fill: miss,
      stroke: hit,
      fillPickable: false,
      strokePickable: true,
      lineWidth: swidth,
      cursor: 'pointer',
      centerX: right, centerY: 290
    } ) );

    scene.addChild( new scenery.Circle( 35, {
      fill: hit,
      stroke: miss,
      lineWidth: swidth,
      cursor: 'pointer',
      centerX: left, centerY: 400
    } ) );
    scene.addChild( new scenery.Circle( 35, {
      fill: hit,
      stroke: hit,
      strokePickable: true,
      lineWidth: swidth,
      cursor: 'pointer',
      centerX: center, centerY: 400
    } ) );
    scene.addChild( new scenery.Circle( 35, {
      fill: miss,
      stroke: hit,
      fillPickable: false,
      strokePickable: true,
      lineWidth: swidth,
      cursor: 'pointer',
      centerX: right, centerY: 400
    } ) );

    scene.addChild( new scenery.Rectangle( 0, 0, 70, 70, 0, 0, {
      stroke: hit,
      fill: miss,
      lineWidth: swidth,
      lineJoin: 'miter',
      fillPickable: false,
      strokePickable: true,
      cursor: 'pointer',
      centerX: left, centerY: 510
    } ) );
    scene.addChild( new scenery.Rectangle( 0, 0, 70, 70, 0, 0, {
      stroke: hit,
      fill: miss,
      fillPickable: false,
      strokePickable: true,
      lineWidth: swidth,
      lineJoin: 'round',
      cursor: 'pointer',
      centerX: center, centerY: 510
    } ) );
    scene.addChild( new scenery.Rectangle( 0, 0, 70, 70, 0, 0, {
      stroke: hit,
      fill: miss,
      fillPickable: false,
      strokePickable: true,
      lineWidth: swidth,
      lineJoin: 'bevel',
      cursor: 'pointer',
      centerX: right, centerY: 510
    } ) );

  } );

</script>

</body>
</html>
