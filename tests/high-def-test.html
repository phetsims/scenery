<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Text Tests</title>

  <!-- jQuery and LoDash are dependencies -->
  <script src="../../sherpa/lib/jquery-2.1.0.min.js"></script>
  <script src="../../sherpa/lib/lodash-4.17.4.min.js"></script>

  <!-- Canvg for SVG to Canvas -->
  <script src="../../sherpa/lib/canvg-rgbcolor-1.3.js"></script>
  <script src="../../sherpa/lib/canvg-1.3.js"></script>

  <!-- Our code, in either the concatenated 'with comments' version or the minified version -->
  <script src="../dist/scenery.min.js"></script>


  <style type="text/css">
    /* Let content go to the edges */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .scene {
      position: relative;
    }

  </style>
</head>

<body>

<div id="main" style="width: 800px; height: 512px;" class="scene"></div>
<script>

  var mainScene = new phet.scenery.Scene( $( '#main' ) );

  var y = 10;
  var padding = 7;
  function addText( str ) {
    var text = new phet.scenery.Text( str, { fontSize: 14, top: y } )
    mainScene.addChild( text );
    y += padding + 10;
  }

  addText( 'Test for high-definition displays' );
  addText( 'devicePixelRatio: ' + window.devicePixelRatio );
  addText( 'scenery.Utils.backingScale: ' + phet.scenery.Utils.backingScale( document.createElement( 'canvas' ).getContext( '2d' ) ) );

  mainScene.updateScene();

</script>

</body>
</html>
